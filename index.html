<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mystery Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <div id="form">
    <h1>Mystery Box</h1>
    <input type="text" id="id" placeholder="Masukkan ID">
    <input type="text" id="kupon" placeholder="Masukkan Kode Kupon">
    <button onclick="verifikasi()">Mulai</button>
  </div>

  <div id="boxContainer" class="box-container" style="display:none;"></div>

  <div id="instructionBox" class="instruction-box" style="display:none;">
    Klik salah satu kotak untuk membuka hadiahmu!
  </div>

  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
      <h2>Daftar Hadiah</h2>
      <table id="hadiahTable">
        <thead>
          <tr><th>No</th><th>Hadiah</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="closePopup">Tutup</button>
    </div>
  </div>

  <button id="mainMenuBtn">â˜°</button>
  <div id="floatingMenu" class="floating-menu">
    <button id="tombol-hadiah">Lihat Hadiah</button>
  </div>

  <div id="daftar-hadiah" class="popup-overlay">
    <div class="popup-content">
      <h2>Hadiah Tersedia</h2>
      <ul>
        <li>Rp 1.000</li>
        <li>Rp 2.000</li>
        <li>Rp 3.000</li>
        <li>Rp 5.000</li>
        <li>Rp 8.000</li>
        <li>Rp 10.000</li>
        <li>Rp 100.000</li>
        <li>Rp 1.000.000</li>
        <li>Rp 10.000.000</li>
      </ul>
      <button onclick="document.getElementById('daftar-hadiah').style.display='none'">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
