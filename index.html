<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystery Box - BELEGENDWIN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      overflow-x: hidden;
    }

    header {
      background-color: #fff;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    input {
      padding: 0.7rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      margin: 1rem 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e68900;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .popup-content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar 1s ease-out forwards;
    }

    @keyframes moveStar {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(0.2) translateY(-200px);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .floating-menu {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #fff;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>Mystery Box - BELEGENDWIN</header>

  <div class="container">
    <input type="text" id="userId" placeholder="Masukkan ID kamu" />
    <input type="text" id="kupon" placeholder="Masukkan Kode Kupon" />
    <br />
    <button onclick="cekKupon()">Cek Kupon</button>
    <button id="btnHadiah" onclick="ambilHadiah()" disabled>Ambil Hadiah</button>
    <p id="hasil"></p>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>üéÅ Selamat!</h2>
      <p id="teksHadiah">Kamu mendapatkan hadiah</p>
      <button onclick="tutupPopup()">Tutup</button>
    </div>
    <div class="stars" id="stars"></div>
  </div>

  <div class="floating-menu">¬© BELEGENDWIN</div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx_3SH9blPz4v-wKqtHdFm5CWXJAagYLOHwNNl6IrvNNlCAJXNoemapHuk47Jr0RSbrzQ/exec'; // GANTI DENGAN WEB APP MU
    let rowIndex = null;

    function cekKupon() {
      const userId = document.getElementById('userId').value.trim();
      const kupon = document.getElementById('kupon').value.trim();
      const hasilEl = document.getElementById('hasil');
      const btnHadiah = document.getElementById('btnHadiah');

      hasilEl.textContent = '‚è≥ Memeriksa kupon...';
      btnHadiah.disabled = true;

      if (!userId || !kupon) {
        hasilEl.textContent = '‚ùóMasukkan ID dan kupon terlebih dahulu.';
        return;
      }

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          action: 'checkCoupon',
          id: userId,
          kupon: kupon,
        }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'valid') {
          hasilEl.textContent = '‚úÖ Kupon valid! Klik "Ambil Hadiah".';
          rowIndex = data.row;
          btnHadiah.disabled = false;
        } else if (data.status === 'used') {
          hasilEl.textContent = '‚ö†Ô∏è Kupon sudah digunakan.';
        } else {
          hasilEl.textContent = '‚ùå Kupon tidak ditemukan.';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        hasilEl.textContent = 'Terjadi kesalahan saat memeriksa kupon.';
      });
    }

    function ambilHadiah() {
      const hadiahList = ['Voucher 50K', 'Diskon 30%', 'Produk Gratis', 'Topi Limited', 'Sticker Eksklusif'];
      const hadiah = hadiahList[Math.floor(Math.random() * hadiahList.length)];

      if (!rowIndex) {
        alert('‚ùå Kupon belum dicek.');
        return;
      }

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'simpanHasil',
          row: rowIndex,
          hadiah: hadiah,
        })
      })
      .then(response => response.json())
      .then(res => {
        if (res.status === 'ok') {
          tampilkanPopup(hadiah);
          document.getElementById('btnHadiah').disabled = true;
        } else {
          alert('‚ùå Gagal menyimpan hadiah.');
        }
      })
      .catch(err => {
        console.error('Error simpan:', err);
        alert('‚ùå Gagal menyimpan hadiah.');
      });
    }

    function tampilkanPopup(hadiah) {
      const popup = document.getElementById('popup');
      const teks = document.getElementById('teksHadiah');
      teks.textContent = `Kamu mendapatkan: ${hadiah}`;
      popup.style.display = 'flex';
      buatBintang();
    }

    function tutupPopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('stars').innerHTML = '';
    }

    function buatBintang() {
      const starsContainer = document.getElementById('stars');
      starsContainer.innerHTML = '';

      for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.backgroundColor = ['#ff0', '#f0f', '#0ff'][Math.floor(Math.random() * 3)];
        star.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
        starsContainer.appendChild(star);
      }
    }
  </script>
</body>
</html>
