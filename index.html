<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystery Box BELEGENDWIN</title>
  <style>
    /* Styling bawaan dari file HTML kamu */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    #boxContainer {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #888;
    }

    .box.opened {
      background-color: gold;
    }

    #resultBox {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    #instructionBox {
      margin-top: 10px;
    }

    #form {
      margin-top: 50px;
    }

    input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>Mystery Box BELEGENDWIN</h1>

  <div id="form">
    <input type="text" id="id" placeholder="Masukkan ID" />
    <input type="text" id="kupon" placeholder="Masukkan Kupon" />
    <button onclick="verifikasi()">Cek Kupon</button>
  </div>

  <div id="instructionBox" style="display:none;">
    Klik salah satu box untuk membuka hadiah kamu!
  </div>

  <div id="boxContainer">
    <div class="box" onclick="bukaKotak(this)">Box 1</div>
    <div class="box" onclick="bukaKotak(this)">Box 2</div>
    <div class="box" onclick="bukaKotak(this)">Box 3</div>
    <div class="box" onclick="bukaKotak(this)">Box 4</div>
    <div class="box" onclick="bukaKotak(this)">Box 5</div>
    <div class="box" onclick="bukaKotak(this)">Box 6</div>
    <div class="box" onclick="bukaKotak(this)">Box 7</div>
    <div class="box" onclick="bukaKotak(this)">Box 8</div>
    <div class="box" onclick="bukaKotak(this)">Box 9</div>
  </div>

  <div id="resultBox"></div>

  <script src="script.js"></script>
</body>
</html>
